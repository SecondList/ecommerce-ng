<mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="space-between center">
    <span>
        <button mat-button routerLink="/products">{{toolbarTitle}}</button>
        <button mat-button routerLink="/products"><mat-icon>home</mat-icon></button>
    </span>
    <div fxLayout="row" fxShow="false" fxShow.gt-sm>
        <button mat-button routerLink="/products">
            <mat-icon>gamepad</mat-icon>
            Products
        </button>
        <ng-container *ngIf="!(isAuthenticated$ | async)">
            <app-go-to-login></app-go-to-login>
            <app-go-to-register></app-go-to-register>
        </ng-container>
        <button mat-button *ngIf="isAuthenticated$ | async as token" (click)="logout()">
            <mat-icon>exit_to_app</mat-icon>
            Logout
        </button>
    </div>
    <button mat-button [mat-menu-trigger-for]="menu" fxHide="false" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
    </button>
</mat-toolbar>
<mat-menu x-position="before" #menu="matMenu">
    <button mat-menu-item routerLink="/products">
        <mat-icon>home</mat-icon>
        Home
    </button>
    <button mat-menu-item routerLink="/products">
        <mat-icon>gamepad</mat-icon>
        Products
    </button>
    <button mat-menu-item routerLink="/login" *ngIf="!(isAuthenticated$ | async)">
        <mat-icon>power_settings_new</mat-icon>
        Login
    </button>
    <button mat-menu-item routerLink="/register" *ngIf="!(isAuthenticated$ | async)">
        <mat-icon>power_settings_new</mat-icon>
        Register
    </button>
    <button mat-menu-item *ngIf="isAuthenticated$ | async as token" (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        Logout
    </button>
</mat-menu>
<router-outlet></router-outlet>
